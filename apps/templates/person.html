{% extends 'structures/base.html' %}

{% block content  %}
<h1>Test Your Entrepreneurial Gut!</h1>

<form action="{% url survey.views.personData %}" method="post">
<div class="panel panel-default">
<div class="panel-body">

{% csrf_token %}
{% if errors %}
  <p>{{ errors }}</p>
{% endif %}
  <table class="table">
    {{ form.as_table }}
  </table>
</div>
</div>
  <input class="btn btn-default" type="submit" value="Next">
</form>

{% endblock content %}
